services:
  # PHP Application
  app:
    build:
      context: ./docker/php
      dockerfile: Dockerfile
      args:
        USER_ID: ${USER_ID:-1000}
        GROUP_ID: ${GROUP_ID:-1000}
    container_name: skapa-app
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - ./:/var/www
      - ./docker/php/php.ini:/usr/local/etc/php/conf.d/custom.ini
    networks:
      - skapa-network
    depends_on:
      - postgres
      - redis

  # Nginx Web Server
  nginx:
    image: nginx:alpine
    container_name: skapa-nginx
    restart: unless-stopped
    ports:
      - "${APP_PORT:-80}:80"
    volumes:
      - ./:/var/www
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    networks:
      - skapa-network
    depends_on:
      - app

  # PostgreSQL Database with PostGIS + H3
  postgres:
    build:
      context: ./docker/postgres
      dockerfile: Dockerfile
    container_name: skapa-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_DATABASE:-realestate}
      POSTGRES_USER: ${DB_USERNAME:-realestate}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-secret}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - skapa-postgres-data:/var/lib/postgresql/data
    networks:
      - skapa-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME:-realestate}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache & Queue
  redis:
    image: redis:alpine
    container_name: skapa-redis
    restart: unless-stopped
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - skapa-redis-data:/data
    networks:
      - skapa-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Valhalla Routing Engine (isochrone + matrix)
  valhalla:
    image: ghcr.io/gis-ops/docker-valhalla/valhalla:latest
    container_name: skapa-valhalla
    restart: unless-stopped
    ports:
      - "${VALHALLA_PORT:-8002}:8002"
    volumes:
      - skapa-valhalla-data:/custom_files
    environment:
      - tile_urls=https://download.geofabrik.de/europe/sweden-latest.osm.pbf
      - serve_tiles=True
      - build_elevation=False
      - build_admins=False
      - build_time_zones=False
      - force_rebuild=False
    networks:
      - skapa-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8002/status"]
      interval: 30s
      timeout: 10s
      retries: 5

  # Horizon Queue Manager
  horizon:
    build:
      context: ./docker/php
      dockerfile: Dockerfile
      args:
        USER_ID: ${USER_ID:-1000}
        GROUP_ID: ${GROUP_ID:-1000}
    container_name: skapa-horizon
    restart: unless-stopped
    working_dir: /var/www
    command: php artisan horizon
    volumes:
      - ./:/var/www
      - ./docker/php/php.ini:/usr/local/etc/php/conf.d/custom.ini
    networks:
      - skapa-network
    depends_on:
      - app
      - postgres
      - redis

networks:
  skapa-network:
    driver: bridge

volumes:
  skapa-postgres-data:
  skapa-redis-data:
  skapa-valhalla-data:
